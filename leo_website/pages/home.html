<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo - Home</title>
    <link href="../css/tailwind.css" rel="stylesheet">
    <script src="../js/vue.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div id="app">
        <header-component></header-component>
        <section id="home" class="p-6">
            <div class="flex flex-col items-center">
                <img src="../assets/images/profile.jpg" alt="Leo's Profile" class="rounded-full w-32 h-32">
                <h1 class="text-4xl mt-4">Hello, I'm Leo</h1>
                <p class="text-lg mt-2">A passionate Software Engineer</p>
            </div>
            <div class="mt-8">
                <h2 class="text-2xl">About Me</h2>
                <p class="mt-2">I am a software engineer with a passion for solving complex problems. I have a strong background in full-stack development, and I am always eager to learn new technologies and improve my skills.</p>
            </div>
            <div class="mt-8">
                <h2 class="text-2xl">Skills</h2>
                <div class="grid grid-cols-3 gap-4 mt-2">
                    <card-component title="Frontend Development" content="HTML, CSS, JavaScript, Vue.js"></card-component>
                    <card-component title="Backend Development" content="Node.js, Express.js, MongoDB"></card-component>
                    <card-component title="DevOps" content="Docker, Kubernetes, CI/CD"></card-component>
                </div>
            </div>
        </section>
        <footer-component></footer-component>
    </div>
</body>
</html>
